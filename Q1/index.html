<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calgary Weather Information</title>
<link rel="stylesheet" href="style_Q1.css">

</head>
<body>

<h1>Current Weather in Calgary</h1>
<div id="weatherInfo" class="weather-info">
    <p id="temperature">Loading temperature...</p>
    <p id="weatherDescription">Loading weather description...</p>
</div>

<script>
// Add your OpenWeatherMap API Key here
const apiKey = '9edf968a9e3a2dc0748e44f6a1961790';
const url = `https://api.openweathermap.org/data/2.5/weather?q=Calgary&appid=${apiKey}&units=metric`;

fetch(url)
    .then(response => response.json())
    .then(data => {
        const temperature = data.main.temp;
        const weatherDescription = data.weather[0].description;
        document.getElementById('temperature').innerText = `Temperature: ${temperature}Â°C`;
        document.getElementById('weatherDescription').innerText = `Weather: ${weatherDescription}`;
    })
    .catch(error => console.error('Error fetching weather data:', error));
</script>

</body>
</html>
